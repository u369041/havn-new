<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HAVN Admin</title>

  <style>
    :root{
      --bg:#f6f8fc;
      --card:#ffffff;
      --ink:#0f172a;
      --muted:#64748b;
      --line:#e5e7eb;
      --shadow:0 10px 30px rgba(15,23,42,.08);
      --radius:18px;
      --btnRadius:14px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--ink);
      background:var(--bg);
    }
    .wrap{
      max-width:1200px;
      margin:0 auto;
      padding:28px 18px 60px;
    }
    header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:14px;
      margin-bottom:18px;
    }
    h1{
      margin:0;
      font-size:44px;
      letter-spacing:-0.02em;
      line-height:1.1;
    }
    .sub{
      margin-top:8px;
      color:var(--muted);
      font-size:14px;
    }
    .sub small{
      color:#2563eb;
    }

    .right{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:9px 12px;
      border-radius:999px;
      background:#fff;
      border:1px solid var(--line);
      box-shadow:0 6px 18px rgba(15,23,42,.06);
      font-size:13px;
      color:var(--ink);
    }
    .dot{
      width:10px;height:10px;border-radius:50%;
      background:#cbd5e1;
      display:inline-block;
    }
    .pill.ok .dot{ background:#22c55e; }

    .btn{
      border:1px solid var(--line);
      background:#fff;
      color:var(--ink);
      padding:10px 14px;
      border-radius:999px;
      cursor:pointer;
      font-weight:600;
      box-shadow:0 10px 25px rgba(15,23,42,.08);
    }
    .btn.primary{
      background:#0f172a;
      color:#fff;
      border-color:#0f172a;
    }
    .btn:active{ transform: translateY(1px); }

    .panel{
      background:#fff;
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:14px;
      margin-bottom:18px;
    }
    .panelTop{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .search{
      flex:1;
      min-width:260px;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid var(--line);
      outline:none;
      font-size:14px;
    }
    .meta{
      margin-top:10px;
      color:var(--muted);
      font-size:13px;
    }

    .tabs{
      margin-top:10px;
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }
    .tab{
      border:1px solid var(--line);
      background:#fff;
      padding:8px 12px;
      border-radius:999px;
      cursor:pointer;
      font-weight:700;
      font-size:13px;
      color:#0f172a;
    }
    .tab.active{
      background:#0f172a;
      border-color:#0f172a;
      color:#fff;
    }
    .tab .count{
      opacity:.85;
      font-weight:800;
      margin-left:6px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap:14px;
    }
    @media (max-width: 980px){
      .grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    @media (max-width: 640px){
      .grid{ grid-template-columns: 1fr; }
      h1{ font-size:36px; }
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      display:flex;
      min-height:168px;
    }
    .media{
      width:38%;
      min-width:38%;
      background:#0b1220;
      position:relative;
    }
    .media img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .noPhoto{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#94a3b8;
      font-weight:700;
      font-size:14px;
    }
    .body{
      flex:1;
      padding:12px 12px 12px 12px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .topRow{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
    }
    .title{
      font-weight:900;
      font-size:18px;
      letter-spacing:-0.01em;
      line-height:1.1;
    }
    .chip{
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      font-size:12px;
      font-weight:900;
      background:#fff;
      white-space:nowrap;
    }
    .chip.submitted{ color:#2563eb; border-color:#bfdbfe; background:#eff6ff; }
    .chip.published{ color:#15803d; border-color:#bbf7d0; background:#f0fdf4; }
    .chip.rejected{ color:#b91c1c; border-color:#fecaca; background:#fef2f2; }
    .chip.draft{ color:#7c3aed; border-color:#ddd6fe; background:#f5f3ff; }
    .chip.other{ color:#334155; border-color:#e2e8f0; background:#f8fafc; }

    .price{
      font-weight:900;
      font-size:20px;
    }
    .metaLine{
      color:var(--muted);
      font-size:13px;
      line-height:1.3;
    }

    .actions{
      margin-top:auto;
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }
    .aBtn{
      flex:1;
      min-width:100px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--line);
      background:#fff;
      font-weight:900;
      cursor:pointer;
    }
    .aBtn.approve{ background:#22c55e; border-color:#22c55e; color:#fff; }
    .aBtn.reject{ background:#ef4444; border-color:#ef4444; color:#fff; }
    .aBtn.edit{ background:#fff; }
    .aBtn.wide{ flex:1 1 100%; }

    .empty{
      padding:26px;
      background:#fff;
      border:1px dashed #cbd5e1;
      border-radius:18px;
      color:#64748b;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <header>
      <div>
        <h1>Admin</h1>
        <div class="sub">
          Moderate submissions and manage all listings.<br />
          <small id="backendOk">Backend: ...</small>
        </div>
      </div>

      <div class="right">
        <div class="pill ok" id="sessionPill"><span class="dot"></span> Session: …</div>
        <button class="btn primary" id="createBtn" type="button">Create new</button>
        <button class="btn" id="logoutBtn" type="button">Logout</button>
      </div>
    </header>

    <div class="panel">
      <div class="panelTop">
        <input id="searchInput" class="search" placeholder="Filter by title, city, county, eircode, status…" />
        <button class="btn" id="refreshBtn" type="button">Refresh</button>
      </div>

      <div class="meta" id="resultsMeta">Showing: …</div>

      <div class="tabs">
        <button class="tab active" id="tabAll" type="button">All<span class="count" id="countAll">0</span></button>
        <button class="tab" id="tabSubmitted" type="button">Submitted<span class="count" id="countSubmitted">0</span></button>
        <button class="tab" id="tabPublished" type="button">Published<span class="count" id="countPublished">0</span></button>
        <button class="tab" id="tabOther" type="button">Other<span class="count" id="countOther">0</span></button>
      </div>
    </div>

    <div class="grid" id="listingGrid"></div>

  </div>

  <!-- IMPORTANT: auth must load BEFORE admin.js -->
  <script src="/havn-auth.js"></script>
  <script src="/admin.js"></script>
</body>
</html>
