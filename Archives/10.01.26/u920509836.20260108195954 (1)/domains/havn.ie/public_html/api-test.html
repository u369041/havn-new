<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="header.css">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>API Test – havn.ie</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    pre { background:#111; color:#0f0; padding:1rem; border-radius:12px; overflow:auto; }
    button { padding:.6rem 1rem; border-radius:10px; border:1px solid #ccc; cursor:pointer; }
  </style>
</head>
<body>
  <div id="havn-header"></div>
  <h1>API Test</h1>
  <p>This page calls <code>https://api.havn.ie/api/listings</code> from <code>havn.ie</code>.</p>
  <button id="btn">Fetch listings</button>
  <pre id="out">click the button…</pre>

  <script>
    const out = document.getElementById('out');
    document.getElementById('btn').onclick = async () => {
      out.textContent = 'Loading…';
      try {
        const res = await fetch('https://api.havn.ie/api/listings?limit=5');
        out.textContent = `HTTP ${res.status}\n` + JSON.stringify(await res.json(), null, 2);
      } catch (e) {
        out.textContent = 'Error: ' + e.message;
      }
    };
  </script>
<script src="header.js"></script>
</body>
</html>
