<!DOCTYPE html>
<!-- HAVN.ie — Reset Password -->
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>havn.ie — Set New Password</title>

  <style>
    :root{
      --bg:#f6f7fb;
      --card:rgba(255,255,255,0.90);
      --text:#0b1220;
      --muted:#5c6b86;
      --line:rgba(15,23,42,0.10);
      --shadow:0 18px 55px rgba(15,23,42,0.12);
      --shadow2:0 10px 26px rgba(15,23,42,0.08);
      --danger:#ef4444;
      --ok:#22c55e;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(1200px 700px at 15% -10%, rgba(37,99,235,0.07), transparent 55%),
        radial-gradient(900px 550px at 85% -10%, rgba(14,165,233,0.08), transparent 50%),
        var(--bg);
      color:var(--text);
    }
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 16px;
    }
    .card{
      width:min(520px, 92vw);
      border:1px solid rgba(15,23,42,0.10);
      background:var(--card);
      border-radius:28px;
      box-shadow:var(--shadow);
      padding:28px 22px 22px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:16px;
      text-decoration:none;
      color:inherit;
    }
    .logo{
      width:38px;height:38px;border-radius:14px;
      background:linear-gradient(135deg, rgba(37,99,235,0.95), rgba(14,165,233,0.95));
      box-shadow:0 12px 28px rgba(37,99,235,0.18);
      position:relative;
      flex:0 0 auto;
    }
    .logo:before{
      content:""; position:absolute; inset:10px 11px 11px 11px;
      border:2px solid rgba(255,255,255,0.92);
      border-bottom-left-radius:8px;border-bottom-right-radius:8px;
      border-top-left-radius:3px;border-top-right-radius:3px;
      transform: skewY(-2deg);
    }
    .brand .name{font-weight:950;font-size:18px;line-height:1;}
    .brand .tag{font-size:12px;color:var(--muted);margin-top:2px;}

    h1{
      margin:10px 0 6px;
      font-size:22px;
      font-weight:950;
      letter-spacing:-0.02em;
    }
    .sub{
      margin:0 0 18px;
      color:var(--muted);
      font-size:13px;
      line-height:1.5;
    }

    .debug{
      margin:0 0 16px;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid rgba(15,23,42,0.10);
      background:rgba(255,255,255,0.75);
      backdrop-filter: blur(10px);
      box-shadow:var(--shadow2);
      font-size:12px;
      color:rgba(11,18,32,0.74);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .debug strong{color:rgba(11,18,32,0.92); font-weight:950;}
    .dot{
      width:10px;height:10px;border-radius:50%;
      background:#22c55e;
      box-shadow:0 0 0 4px rgba(34,197,94,0.18);
      flex:0 0 auto;
    }
    .debugLeft{display:flex;align-items:center;gap:10px;min-width:0;}
    .debugText{
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:360px;
    }

    label{
      display:block;
      margin:14px 0 6px;
      font-size:13px;
      font-weight:950;
      color:rgba(11,18,32,0.92);
    }
    input{
      width:100%;
      border:1px solid rgba(15,23,42,0.10);
      border-radius:16px;
      padding:14px 14px;
      font-size:14px;
      outline:none;
      background:#fff;
      box-shadow:0 1px 0 rgba(15,23,42,0.04);
    }
    input:focus{
      border-color:rgba(37,99,235,0.35);
      box-shadow:0 0 0 4px rgba(37,99,235,0.10);
    }

    .btn{
      width:100%;
      margin-top:16px;
      border:0;
      border-radius:18px;
      padding:14px 14px;
      font-weight:950;
      cursor:pointer;
      font-size:14px;
      color:#fff;
      background: linear-gradient(135deg, rgba(11,18,32,0.96), rgba(17,24,39,0.96));
      box-shadow: 0 14px 34px rgba(11,18,32,0.18);
      transition:all .15s ease;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      user-select:none;
    }
    .btn:hover{transform:translateY(-1px);box-shadow:0 18px 44px rgba(11,18,32,0.22);}
    .btn:disabled{opacity:0.72;cursor:not-allowed;transform:none;}

    .spinner{
      width:16px;height:16px;border-radius:50%;
      border:2px solid rgba(255,255,255,0.35);
      border-top-color:#fff;
      animation:spin .7s linear infinite;
    }
    @keyframes spin { to { transform:rotate(360deg); } }

    .msg{
      margin-top:12px;
      font-size:13px;
      line-height:1.5;
      border-radius:16px;
      padding:12px 12px;
      display:none;
      border:1px solid rgba(15,23,42,0.10);
      background:rgba(255,255,255,0.85);
    }
    .msg.show{display:block;}
    .msg.ok{border-color:rgba(34,197,94,0.28); background:rgba(34,197,94,0.08); color:rgba(11,18,32,0.92);}
    .msg.err{border-color:rgba(239,68,68,0.28); background:rgba(239,68,68,0.08); color:rgba(11,18,32,0.92);}

    .helperRow{
      margin-top:12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      font-size:12px;
      color:var(--muted);
    }
    .helperRow a{
      color:#1d4ed8;
      text-decoration:none;
      font-weight:950;
      white-space:nowrap;
    }
    .helperRow a:hover{ text-decoration:underline; }

    .hint{
      margin-top:10px;
      font-size:12px;
      color:rgba(11,18,32,0.72);
      line-height:1.5;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <a class="brand" href="/index.html">
        <div class="logo"></div>
        <div>
          <div class="name">havn.ie</div>
          <div class="tag">Ireland’s most curated property marketplace.</div>
        </div>
      </a>

      <div class="debug">
        <div class="debugLeft">
          <span class="dot"></span>
          <div class="debugText"><strong>vRESET.2</strong> <span id="dbg">Ready</span></div>
        </div>
        <div id="dbgRight">API: <strong id="apiHost">api.havn.ie</strong></div>
      </div>

      <h1>Set a new password</h1>
      <p class="sub">Choose a strong password (minimum 8 characters).</p>

      <form id="form">
        <label for="password">New password</label>
        <input id="password" type="password" autocomplete="new-password" required />

        <label for="password2">Confirm new password</label>
        <input id="password2" type="password" autocomplete="new-password" required />

        <button class="btn" id="btn" type="submit">
          <span id="btnText">Update password</span>
        </button>

        <div class="msg" id="msg"></div>

        <div class="helperRow">
          <a id="backLink" href="login.html">Back to login</a>
          <a id="forgotLink" href="forgot-password.html">Resend reset link</a>
        </div>

        <div class="hint" id="hint"></div>
      </form>

    </div>
  </div>

  <script>
    const API = "https://api.havn.ie";
    document.getElementById("apiHost").textContent = API.replace("https://","");

    const $ = (id) => document.getElementById(id);
    const params = new URLSearchParams(location.search);
    const NEXT = params.get("next") || "/my-listings.html";
    const TOKEN = (params.get("token") || "").trim();
    const EMAIL = (params.get("email") || "").trim().toLowerCase();

    // preserve next in links
    (function(){
      $("backLink").setAttribute("href", "login.html?next=" + encodeURIComponent(NEXT));
      $("forgotLink").setAttribute("href", "forgot-password.html?next=" + encodeURIComponent(NEXT));
    })();

    function setDbg(text){ $("dbg").textContent = text; }
    function setMsg(type, text){
      const el = $("msg");
      el.className = "msg show " + (type === "ok" ? "ok" : "err");
      el.textContent = text;
    }
    function clearMsg(){
      const el = $("msg");
      el.className = "msg";
      el.textContent = "";
    }

    function setLoading(isLoading){
      const btn = $("btn");
      const text = $("btnText");
      btn.disabled = !!isLoading;
      if(isLoading){
        text.innerHTML = `<span class="spinner" aria-hidden="true"></span> Updating…`;
      } else {
        text.textContent = "Update password";
      }
    }

    async function postJSON(path, payload){
      const res = await fetch(API + path, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });
      const text = await res.text();
      let json = null;
      try { json = JSON.parse(text); } catch(e) {}
      return { ok: res.ok, status: res.status, json, text };
    }

    // Token presence UX
    if(!TOKEN){
      $("hint").textContent = "Missing reset token. Please request a new reset link.";
      setMsg("err", "Invalid reset link.");
      $("btn").disabled = true;
    } else if(!EMAIL){
      // Old links may only include token. We now require email param for safest flow.
      $("hint").textContent = "This reset link is missing required info. Please request a new reset link.";
      setMsg("err", "Please request a new reset link.");
      $("btn").disabled = true;
    } else {
      $("hint").textContent = "Reset link detected for: " + EMAIL;
    }

    $("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      clearMsg();

      const p1 = $("password").value;
      const p2 = $("password2").value;

      if(!TOKEN || !EMAIL){
        setMsg("err", "Invalid reset link. Please request a new one.");
        return;
      }
      if(!p1 || p1.length < 8){
        setMsg("err", "Password must be at least 8 characters.");
        return;
      }
      if(p1 !== p2){
        setMsg("err", "Passwords do not match.");
        return;
      }

      setLoading(true);
      setDbg("Submitting…");

      try{
        // ✅ Canonical endpoint + canonical payload
        const r = await postJSON("/api/auth/reset-password", {
          email: EMAIL,
          token: TOKEN,
          newPassword: p1
        });

        if(r.ok){
          setDbg("Success");
          setMsg("ok", "Password updated successfully. Redirecting to login…");
          setTimeout(() => {
            location.href = "login.html?next=" + encodeURIComponent(NEXT);
          }, 700);
          return;
        }

        // Show server message if provided, otherwise generic
        const serverMsg =
          (r.json && (r.json.message || r.json.error)) ||
          "Reset failed. Your link may be expired. Please request a new one.";

        setDbg("Error " + r.status);
        setMsg("err", serverMsg);
      } catch(err){
        console.error(err);
        setDbg("Network error");
        setMsg("err", "Reset failed. Please request a new reset link.");
      } finally {
        setLoading(false);
      }
    });
  </script>
</body>
</html>
