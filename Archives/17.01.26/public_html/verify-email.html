<!DOCTYPE html>
<!-- HAVN.ie — Verify Email -->
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>havn.ie — Verify Email</title>

  <style>
    :root{
      --bg:#f6f7fb;
      --card:rgba(255,255,255,0.90);
      --text:#0b1220;
      --muted:#5c6b86;
      --line:rgba(15,23,42,0.10);
      --shadow:0 18px 55px rgba(15,23,42,0.12);
      --shadow2:0 10px 26px rgba(15,23,42,0.08);
      --danger:#ef4444;
      --ok:#22c55e;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(1200px 700px at 15% -10%, rgba(37,99,235,0.07), transparent 55%),
        radial-gradient(900px 550px at 85% -10%, rgba(14,165,233,0.08), transparent 50%),
        var(--bg);
      color:var(--text);
    }
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 16px;
    }
    .card{
      width:min(520px, 92vw);
      border:1px solid rgba(15,23,42,0.10);
      background:var(--card);
      border-radius:28px;
      box-shadow:var(--shadow);
      padding:28px 22px 22px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:16px;
      text-decoration:none;
      color:inherit;
    }
    .logo{
      width:38px;height:38px;border-radius:14px;
      background:linear-gradient(135deg, rgba(37,99,235,0.95), rgba(14,165,233,0.95));
      box-shadow:0 12px 28px rgba(37,99,235,0.18);
      position:relative;
      flex:0 0 auto;
    }
    .logo:before{
      content:""; position:absolute; inset:10px 11px 11px 11px;
      border:2px solid rgba(255,255,255,0.92);
      border-bottom-left-radius:8px;border-bottom-right-radius:8px;
      border-top-left-radius:3px;border-top-right-radius:3px;
      transform: skewY(-2deg);
    }
    .brand .name{font-weight:950;font-size:18px;line-height:1;}
    .brand .tag{font-size:12px;color:var(--muted);margin-top:2px;}

    h1{
      margin:10px 0 6px;
      font-size:22px;
      font-weight:950;
      letter-spacing:-0.02em;
    }
    .sub{
      margin:0 0 18px;
      color:var(--muted);
      font-size:13px;
      line-height:1.5;
    }

    .debug{
      margin:0 0 16px;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid rgba(15,23,42,0.10);
      background:rgba(255,255,255,0.75);
      backdrop-filter: blur(10px);
      box-shadow:var(--shadow2);
      font-size:12px;
      color:rgba(11,18,32,0.74);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .debug strong{color:rgba(11,18,32,0.92); font-weight:950;}
    .dot{
      width:10px;height:10px;border-radius:50%;
      background:#22c55e;
      box-shadow:0 0 0 4px rgba(34,197,94,0.18);
      flex:0 0 auto;
    }
    .debugLeft{display:flex;align-items:center;gap:10px;min-width:0;}
    .debugText{
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:360px;
    }

    .btn{
      width:100%;
      margin-top:12px;
      border:0;
      border-radius:18px;
      padding:14px 14px;
      font-weight:950;
      cursor:pointer;
      font-size:14px;
      color:#fff;
      background: linear-gradient(135deg, rgba(11,18,32,0.96), rgba(17,24,39,0.96));
      box-shadow: 0 14px 34px rgba(11,18,32,0.18);
      transition:all .15s ease;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      user-select:none;
    }
    .btn:hover{transform:translateY(-1px);box-shadow:0 18px 44px rgba(11,18,32,0.22);}
    .btn:disabled{opacity:0.72;cursor:not-allowed;transform:none;}

    .spinner{
      width:16px;height:16px;border-radius:50%;
      border:2px solid rgba(255,255,255,0.35);
      border-top-color:#fff;
      animation:spin .7s linear infinite;
    }
    @keyframes spin { to { transform:rotate(360deg); } }

    .msg{
      margin-top:12px;
      font-size:13px;
      line-height:1.5;
      border-radius:16px;
      padding:12px 12px;
      display:none;
      border:1px solid rgba(15,23,42,0.10);
      background:rgba(255,255,255,0.85);
    }
    .msg.show{display:block;}
    .msg.ok{border-color:rgba(34,197,94,0.28); background:rgba(34,197,94,0.08); color:rgba(11,18,32,0.92);}
    .msg.err{border-color:rgba(239,68,68,0.28); background:rgba(239,68,68,0.08); color:rgba(11,18,32,0.92);}

    .helperRow{
      margin-top:12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      font-size:12px;
      color:var(--muted);
    }
    .helperRow a{
      color:#1d4ed8;
      text-decoration:none;
      font-weight:950;
      white-space:nowrap;
    }
    .helperRow a:hover{ text-decoration:underline; }

    .hint{
      margin-top:10px;
      font-size:12px;
      color:rgba(11,18,32,0.72);
      line-height:1.5;
    }

    label{
      display:block;
      margin:14px 0 6px;
      font-size:13px;
      font-weight:950;
      color:rgba(11,18,32,0.92);
    }
    input{
      width:100%;
      border:1px solid rgba(15,23,42,0.10);
      border-radius:16px;
      padding:14px 14px;
      font-size:14px;
      outline:none;
      background:#fff;
      box-shadow:0 1px 0 rgba(15,23,42,0.04);
    }
    input:focus{
      border-color:rgba(37,99,235,0.35);
      box-shadow:0 0 0 4px rgba(37,99,235,0.10);
    }

    .divider{
      margin:14px 0 10px;
      height:1px;
      background:rgba(15,23,42,0.10);
      border:0;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <a class="brand" href="/index.html">
        <div class="logo"></div>
        <div>
          <div class="name">havn.ie</div>
          <div class="tag">Ireland’s most curated property marketplace.</div>
        </div>
      </a>

      <div class="debug">
        <div class="debugLeft">
          <span class="dot"></span>
          <div class="debugText"><strong>vVERIFY.1</strong> <span id="dbg">Ready</span></div>
        </div>
        <div id="dbgRight">API: <strong id="apiHost">api.havn.ie</strong></div>
      </div>

      <h1>Verify your email</h1>
      <p class="sub">We’ll verify your email using the secure link you received.</p>

      <div class="msg" id="msg"></div>

      <div id="tokenBox" style="display:none;">
        <div class="hint" id="tokenHint"></div>
        <button class="btn" id="verifyBtn" type="button">
          <span id="verifyText">Verify email</span>
        </button>
      </div>

      <div id="resendBox" style="display:none;">
        <hr class="divider" />
        <p class="sub" style="margin-bottom:10px;">No link? Send a new verification email.</p>

        <label for="email">Email</label>
        <input id="email" type="email" autocomplete="email" placeholder="you@example.com" />

        <button class="btn" id="resendBtn" type="button">
          <span id="resendText">Send verification email</span>
        </button>

        <div class="hint">Tip: if you’re already signed in, we’ll use your session automatically.</div>
      </div>

      <div class="helperRow">
        <a id="backLink" href="login.html">Back to login</a>
        <a id="homeLink" href="index.html">Home</a>
      </div>

    </div>
  </div>

  <script>
    const API = "https://api.havn.ie";
    document.getElementById("apiHost").textContent = API.replace("https://","");

    const $ = (id) => document.getElementById(id);
    const params = new URLSearchParams(location.search);
    const NEXT = params.get("next") || "/my-listings.html";
    const TOKEN = params.get("token") || "";

    // ✅ Resend cooldown persistence (Option A polish)
    const RESEND_COOLDOWN_MS = 30000;
    const LS_RESEND_UNTIL = "havn_verify_resend_until";

    (function(){
      $("backLink").setAttribute("href", "login.html?next=" + encodeURIComponent(NEXT));
    })();

    function setDbg(text){ $("dbg").textContent = text; }
    function setMsg(type, text){
      const el = $("msg");
      el.className = "msg show " + (type === "ok" ? "ok" : "err");
      el.textContent = text;
    }
    function clearMsg(){
      const el = $("msg");
      el.className = "msg";
      el.textContent = "";
    }
    function setBtnLoading(btnEl, textEl, isLoading, labelLoading, labelIdle){
      btnEl.disabled = !!isLoading;
      if(isLoading){
        textEl.innerHTML = `<span class="spinner" aria-hidden="true"></span> ${labelLoading}`;
      } else {
        textEl.textContent = labelIdle;
      }
    }

    function safeNow(){ return Date.now(); }
    function getResendUntil(){
      try{
        const v = Number(localStorage.getItem(LS_RESEND_UNTIL) || "0");
        return Number.isFinite(v) ? v : 0;
      } catch(e){ return 0; }
    }
    function setResendUntil(ts){
      try{ localStorage.setItem(LS_RESEND_UNTIL, String(ts)); } catch(e){}
    }
    function clearResendUntil(){
      try{ localStorage.removeItem(LS_RESEND_UNTIL); } catch(e){}
    }

    let resendTick = null;
    function applyResendCooldownUI(){
      const btn = $("resendBtn");
      const textEl = $("resendText");
      if(!btn || !textEl) return;

      const until = getResendUntil();
      const now = safeNow();
      const remainingMs = until - now;

      if(remainingMs <= 0){
        if(resendTick){ clearInterval(resendTick); resendTick = null; }
        btn.disabled = false;
        textEl.textContent = "Send verification email";
        // do not clear LS here (lets it expire naturally)
        return;
      }

      // In cooldown
      const secs = Math.max(1, Math.ceil(remainingMs / 1000));
      btn.disabled = true;
      textEl.textContent = `Send again (${secs}s)`;

      if(!resendTick){
        resendTick = setInterval(applyResendCooldownUI, 250);
      }
    }

    async function postJSON(path, payload, headers = {}){
      const res = await fetch(API + path, {
        method: "POST",
        headers: { "Content-Type": "application/json", ...headers },
        body: JSON.stringify(payload),
      });
      const text = await res.text();
      let json = null;
      try { json = JSON.parse(text); } catch(e) {}
      return { ok: res.ok, status: res.status, json, text };
    }

    async function verifyWithFallback(token){
      const endpoints = [
        "/api/auth/verify-email",
        "/api/auth/verify",
        "/api/verify-email",
      ];
      for(const ep of endpoints){
        setDbg("Trying " + ep + "…");
        const r = await postJSON(ep, { token });
        if(r.ok){
          return { endpoint: ep, result: r.json || r.text };
        }
      }
      return null;
    }

    async function requestVerifyWithFallback(token){
      const endpoints = [
        "/api/auth/request-email-verify",
        "/api/auth/request-verify",
      ];
      for(const ep of endpoints){
        setDbg("Trying " + ep + "…");
        const r = await postJSON(ep, {}, { "Authorization": "Bearer " + token });
        if(r.ok){
          return { endpoint: ep, result: r.json || r.text };
        }
      }
      return null;
    }

    function getToken(){
      try { return localStorage.getItem("token") || ""; } catch(e) { return ""; }
    }

    // UI boot
    (function boot(){
      if(TOKEN){
        $("tokenBox").style.display = "block";
        $("tokenHint").textContent = "Verification token detected. Click below to verify your email.";
        $("resendBox").style.display = "none";
        return;
      }

      // No token in URL: show resend UI
      $("resendBox").style.display = "block";
      $("tokenBox").style.display = "none";

      // Pre-fill saved email (same key as login page)
      try{
        const savedEmail = localStorage.getItem("havn_login_email");
        if(savedEmail && !$("email").value) $("email").value = savedEmail;
      }catch(e){}

      // ✅ If user refreshed, preserve resend cooldown UI
      applyResendCooldownUI();
    })();

    // Verify flow (token present)
    $("verifyBtn").addEventListener("click", async () => {
      clearMsg();
      if(!TOKEN){
        setMsg("err", "Missing token. Please use the link in your email.");
        return;
      }

      setBtnLoading($("verifyBtn"), $("verifyText"), true, "Verifying…", "Verify email");

      try{
        const out = await verifyWithFallback(TOKEN);
        if(!out){
          throw new Error("Verification failed. The link may be expired.");
        }
        setDbg("Verified (" + out.endpoint + ")");
        setMsg("ok", "Email verified successfully. Redirecting…");

        setTimeout(() => {
          location.href = NEXT;
        }, 700);

      } catch(err){
        console.error(err);
        setDbg("Error");
        setMsg("err", err.message || "Could not verify email.");
        // Offer resend box
        $("resendBox").style.display = "block";
        // Ensure cooldown UI (if any) applies once resend box becomes visible
        applyResendCooldownUI();
      } finally {
        setBtnLoading($("verifyBtn"), $("verifyText"), false, "Verifying…", "Verify email");
      }
    });

    // Resend flow (no token)
    $("resendBtn").addEventListener("click", async () => {
      clearMsg();

      // ✅ Respect persisted cooldown (prevents refresh-bypass of UI)
      const until = getResendUntil();
      if (until && until > safeNow()){
        applyResendCooldownUI();
        return;
      }

      const token = getToken();
      if(!token){
        setMsg("err", "Please log in first, then request a verification email from your account.");
        return;
      }

      setBtnLoading($("resendBtn"), $("resendText"), true, "Sending…", "Send verification email");

      try{
        const out = await requestVerifyWithFallback(token);
        if(!out){
          throw new Error("Could not send verification email. Please try again.");
        }
        setDbg("Sent (" + out.endpoint + ")");
        setMsg("ok", "Verification email sent. Please check your inbox.");

        // ✅ Start & persist cooldown
        setResendUntil(safeNow() + RESEND_COOLDOWN_MS);
        // restore normal button state then apply cooldown UI
        setBtnLoading($("resendBtn"), $("resendText"), false, "Sending…", "Send verification email");
        applyResendCooldownUI();

      } catch(err){
        console.error(err);
        setDbg("Error");
        setMsg("err", err.message || "Could not send email.");
        clearResendUntil();
      } finally {
        // If cooldown was set, applyResendCooldownUI will manage disabled state.
        if(!(getResendUntil() > safeNow())){
          setBtnLoading($("resendBtn"), $("resendText"), false, "Sending…", "Send verification email");
        }
      }
    });
  </script>
</body>
</html>
