<!DOCTYPE html>
<!-- HAVN.ie — Signup (Email signup baseline) -->
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>havn.ie — Sign up</title>

  <style>
    :root{
      --bg:#f6f7fb;
      --card:rgba(255,255,255,0.90);
      --text:#0b1220;
      --muted:#5c6b86;
      --line:rgba(15,23,42,0.10);
      --shadow:0 18px 55px rgba(15,23,42,0.12);
      --shadow2:0 10px 26px rgba(15,23,42,0.08);
      --radius:22px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(1200px 700px at 15% -10%, rgba(37,99,235,0.07), transparent 55%),
        radial-gradient(900px 550px at 85% -10%, rgba(14,165,233,0.08), transparent 50%),
        var(--bg);
      color:var(--text);
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 16px;
    }

    .card{
      width:min(560px, 92vw);
      border:1px solid rgba(15,23,42,0.10);
      background:var(--card);
      border-radius:28px;
      box-shadow:var(--shadow);
      padding:28px 22px 22px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:16px;
      text-decoration:none;
      color:inherit;
    }
    .logo{
      width:38px;height:38px;border-radius:14px;
      background:linear-gradient(135deg, rgba(37,99,235,0.95), rgba(14,165,233,0.95));
      box-shadow:0 12px 28px rgba(37,99,235,0.18);
      position:relative;
      flex:0 0 auto;
    }
    .logo:before{
      content:""; position:absolute; inset:10px 11px 11px 11px;
      border:2px solid rgba(255,255,255,0.92);
      border-bottom-left-radius:8px;border-bottom-right-radius:8px;
      border-top-left-radius:3px;border-top-right-radius:3px;
      transform: skewY(-2deg);
    }
    .brand .name{font-weight:950;font-size:18px;line-height:1;}
    .brand .tag{font-size:12px;color:var(--muted);margin-top:2px;}

    h1{
      margin:10px 0 6px;
      font-size:22px;
      font-weight:950;
      letter-spacing:-0.02em;
    }
    .sub{
      margin:0 0 18px;
      color:var(--muted);
      font-size:13px;
      line-height:1.5;
    }

    .grid2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }
    @media (max-width:560px){
      .grid2{grid-template-columns:1fr;}
    }

    label{
      display:block;
      margin:14px 0 6px;
      font-size:13px;
      font-weight:950;
      color:rgba(11,18,32,0.92);
    }
    input{
      width:100%;
      border:1px solid rgba(15,23,42,0.10);
      border-radius:16px;
      padding:14px 14px;
      font-size:14px;
      outline:none;
      background:#fff;
      box-shadow:0 1px 0 rgba(15,23,42,0.04);
    }
    input:focus{
      border-color:rgba(37,99,235,0.35);
      box-shadow:0 0 0 4px rgba(37,99,235,0.10);
    }

    .btn{
      width:100%;
      margin-top:16px;
      border:0;
      border-radius:18px;
      padding:14px 14px;
      font-weight:950;
      cursor:pointer;
      font-size:14px;
      color:#fff;
      background: linear-gradient(135deg, rgba(11,18,32,0.96), rgba(17,24,39,0.96));
      box-shadow: 0 14px 34px rgba(11,18,32,0.18);
      transition:all .15s ease;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      user-select:none;
    }
    .btn:hover{transform:translateY(-1px);box-shadow:0 18px 44px rgba(11,18,32,0.22);}
    .btn:disabled{opacity:0.72; cursor:not-allowed; transform:none;}

    .spinner{
      width:16px;height:16px;border-radius:50%;
      border:2px solid rgba(255,255,255,0.35);
      border-top-color:#fff;
      animation:spin .7s linear infinite;
    }
    @keyframes spin { to { transform:rotate(360deg); } }

    .msg{
      margin-top:12px;
      font-size:13px;
      line-height:1.5;
      border-radius:16px;
      padding:12px 12px;
      display:none;
      border:1px solid rgba(15,23,42,0.10);
      background:rgba(255,255,255,0.85);
    }
    .msg.show{display:block;}
    .msg.ok{border-color:rgba(34,197,94,0.28); background:rgba(34,197,94,0.08); color:rgba(11,18,32,0.92);}
    .msg.err{border-color:rgba(239,68,68,0.28); background:rgba(239,68,68,0.08); color:rgba(11,18,32,0.92);}

    .foot{
      margin-top:14px;
      color:var(--muted);
      font-size:12px;
      text-align:center;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
    }
    .foot a{color:#1d4ed8;text-decoration:none;font-weight:950;}
    .foot a:hover{text-decoration:underline;}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <a class="brand" href="/index.html">
        <div class="logo"></div>
        <div>
          <div class="name">havn.ie</div>
          <div class="tag">Ireland’s most curated property marketplace.</div>
        </div>
      </a>

      <h1>Create account</h1>
      <p class="sub">Sign up with your email to publish listings and manage your properties.</p>

      <form id="signupForm" autocomplete="on">
        <div class="grid2">
          <div>
            <label for="firstName">First name</label>
            <input id="firstName" name="firstName" required autocomplete="given-name" />
          </div>
          <div>
            <label for="lastName">Last name</label>
            <input id="lastName" name="lastName" required autocomplete="family-name" />
          </div>
        </div>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required autocomplete="email" />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required autocomplete="new-password" />

        <button class="btn" id="signupBtn" type="submit">
          <span id="btnText">Sign up</span>
        </button>

        <div class="msg" id="msg"></div>
      </form>

      <div class="foot">
        Already have an account?
        <a id="loginLink" href="/login.html">Login</a>
      </div>
    </div>
  </div>

  <script>
    const API = "https://api.havn.ie";
    const TOKEN_KEY = "token";

    const $ = (id) => document.getElementById(id);
    const params = new URLSearchParams(location.search);
    const NEXT = params.get("next") || "/my-listings.html";

    // preserve next for login link too
    $("loginLink").setAttribute("href", "/login.html?next=" + encodeURIComponent(NEXT));

    function setMsg(type, text){
      const el = $("msg");
      el.className = "msg show " + (type === "ok" ? "ok" : "err");
      el.textContent = text;
    }
    function clearMsg(){
      const el = $("msg");
      el.className = "msg";
      el.textContent = "";
    }

    function setLoading(isLoading){
      const btn = $("signupBtn");
      const text = $("btnText");
      btn.disabled = !!isLoading;
      if(isLoading){
        text.innerHTML = `<span class="spinner" aria-hidden="true"></span> Creating…`;
      } else {
        text.textContent = "Sign up";
      }
    }

    async function postJSON(path, payload){
      const res = await fetch(API + path, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });
      const text = await res.text();
      let json = null;
      try { json = JSON.parse(text); } catch(e) {}
      return { ok: res.ok, status: res.status, json, text };
    }

    function extractToken(obj){
      if(!obj) return "";
      return (
        obj.token ||
        obj.jwt ||
        obj.accessToken ||
        (obj.data && (obj.data.token || obj.data.jwt || obj.data.accessToken)) ||
        (obj.result && (obj.result.token || obj.result.jwt || obj.result.accessToken)) ||
        ""
      );
    }

    // ✅ Register with fallback endpoints (so we don't brick if you rename routes later)
    async function registerWithFallback(payload){
      const endpoints = [
        "/api/auth/register",
        "/api/auth/signup",
        "/api/signup",
        "/api/register"
      ];
      for (const ep of endpoints) {
        const r = await postJSON(ep, payload);
        if (r.ok && r.json) return { endpoint: ep, result: r.json };
      }
      return null;
    }

    $("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      clearMsg();

      const firstName = $("firstName").value.trim();
      const lastName  = $("lastName").value.trim();
      const email     = $("email").value.trim().toLowerCase();
      const password  = $("password").value;

      if(!firstName || !lastName || !email || !password){
        setMsg("err", "Please complete all fields.");
        return;
      }
      if(password.length < 8){
        setMsg("err", "Password must be at least 8 characters.");
        return;
      }

      setLoading(true);
      try{
        const payload = { firstName, lastName, email, password };

        const out = await registerWithFallback(payload);
        if(!out){
          throw new Error("Sign up failed: no register endpoint accepted the request.");
        }

        const token = extractToken(out.result);
        if(!token){
          // allow a register route that returns ok:true without auto-login
          setMsg("ok", "Account created. Please log in.");
          setTimeout(() => location.href = "/login.html?next=" + encodeURIComponent(NEXT), 500);
          return;
        }

        localStorage.setItem(TOKEN_KEY, token);
        setMsg("ok", "Account created. Redirecting…");
        setTimeout(() => location.href = NEXT, 350);

      } catch(err){
        console.error(err);
        setMsg("err", err.message || "Sign up failed.");
      } finally {
        setLoading(false);
      }
    });
  </script>
</body>
</html>
